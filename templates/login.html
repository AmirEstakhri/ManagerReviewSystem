<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='logincss/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3e6; /* Light yellow background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffcc00; /* Yellow background for the login box */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #cc0000; /* Dark red for the heading */
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cc0000; /* Red border */
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #cc0000; /* Red background for the button */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #a30000; /* Darker red on hover */
        }
        .social-login {
            margin-top: 20px;
        }
        .social-icons a {
            font-size: 24px;
            margin: 0 10px;
            color: #333;
            text-decoration: none;
        }
        .social-login h3 {
            margin-bottom: 10px;
            color: #333;
        }
        .error-message {
            color: #cc0000; /* Red for error messages */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login" method="POST" action="{{ url_for('login') }}">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" name="username" placeholder="User name / Email" required>
                    </div>

                    <button class="button login__submit">
                        <span class="button__text">Log In Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                </form>
                
                {% if error %}
                    <div class="error-message">{{ error }}</div>
                {% endif %}

                <div class="social-login">
                    <h3>Log in via</h3>
                    <div class="social-icons">
                        <a href="#" class="social-login__icon fab fa-instagram"></a>
                        <a href="#" class="social-login__icon fab fa-facebook"></a>
                        <a href="#" class="social-login__icon fab fa-twitter"></a>
                    </div>
                </div>
            </div>

            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>
</body>
</html>
